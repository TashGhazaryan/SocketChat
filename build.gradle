group 'SocketChat'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.5.4.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.10.Final'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '1.5.4.RELEASE'
    compile 'mysql:mysql-connector-java'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.12.Final'
    //compile group: 'io.netty', name: 'netty-all', version: '4.1.11.Final'

    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
}
